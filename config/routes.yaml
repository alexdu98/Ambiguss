##################################################
#################### FOSUSER #####################
##################################################
fos_user_security_login:
  path: /connexion
  controller: fos_user.security.controller:login
  methods: [GET, POST]
  options:
    expose: true

fos_user_security_check:
  path: /login_check
  controller: fos_user.security.controller:check
  methods: [POST]

fos_user_security_logout:
  path: /deconnexion
  controller: fos_user.security.controller:logout
  methods: [GET, POST]

fos_user_profile_show:
  path: /profil/{id}
  controller: App:User:show
  methods: [GET]
  defaults:
    id: null
  requirements:
    id: \d+
  options:
    expose: true

fos_user_profile_edit:
  path: /profil/edit
  controller: fos_user.profile.controller:edit
  methods: [GET, POST]

fos_user_change_password:
  path: /profil/edit/password
  controller: fos_user.change_password.controller:changePassword
  methods: [GET, POST]

fos_user_registration_register:
  path: /inscription/
  controller: fos_user.registration.controller:register
  methods: [GET, POST]

fos_user_registration_check_email:
  path: /inscription/check-email
  controller: fos_user.registration.controller:checkEmail
  methods: [GET]

fos_user_registration_confirm:
  path: /inscription/confirmation/{token}
  controller: fos_user.registration.controller:confirm
  methods: [GET]

fos_user_registration_confirmed:
  path: /inscription/confirme
  controller: fos_user.registration.controller:confirmed
  methods: [GET]

fos_user_resetting_request:
  path: /reinitialisation/
  controller: fos_user.resetting.controller:request
  methods: [GET]

fos_user_resetting_send_email:
  path: /reinitialisation/send-email
  controller: fos_user.resetting.controller:sendEmail
  methods: [POST]

fos_user_resetting_check_email:
  path: /reinitialisation/check-email
  controller: fos_user.resetting.controller:checkEmail
  methods: [GET]

fos_user_resetting_reset:
  path: /reinitialisation/reset/{token}
  controller: fos_user.resetting.controller:reset
  methods: [GET, POST]
