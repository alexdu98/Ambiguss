  controller: 'App\Controller\MainController:accueil'

mentions_show:
  path: /mentions
  controller: 'App\Controller\MainController:mentions'

conditions_show:
  path: /conditions
  controller: 'App\Controller\MainController:conditions'

contact_show:
  path: /contact
  controller: 'App\Controller\MainController:contact'

apropos_show:
  path: /a-propos
  controller: 'App\Controller\MainController:aPropos'

