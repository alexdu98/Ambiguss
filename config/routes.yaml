    expose: true

api_mots_ambigus_glose_show:
  path: /api/glose/motambigu
  controller: 'App\Controller\APIController:showMotsAmbigusGlose'
  options:
    expose: true

api_phrase_like:
  path: /api/phrase/{id}/like
  controller: 'App\Controller\APIController:like'
  requirements:
    id: \d+

api_historique_show:
  path: /api/historique/
  controller: 'App\Controller\APIController:historique'
  options:
    expose: true

game_show:
  path: /jeu/{id}
  controller: 'App\Controller\GameController:show'
  defaults:
    id: null
  methods: [GET]
  options:
    expose: true

game_play:
  path: /jeu/{id}
  controller: 'App\Controller\GameController:play'
  defaults:
    id: \d+
  methods: [POST]

phrase_new:
  path: /phrase/new
  controller: 'App\Controller\PhraseController:new'

phrase_edit:
  path: /phrase/{id}/edit
  controller: 'App\Controller\PhraseController:edit'
  requirements:
    id: \d+
  options:
    expose: true

