ambiguss_export:
  path: /export
  controller: 'App\Controller\MainController:export'

api_signalement_new:
  path: /api/signalement/new
  controller: 'App\Controller\APIController:newSignalement'

api_autocomplete_glose:
  path: /api/autocomplete/glose
  controller: 'App\Controller\APIController:autocompleteGlose'
  options:
    expose: true

api_autocomplete_mot_ambigu:
  path: /api/autocomplete/motambigu
  controller: 'App\Controller\APIController:autocompleteMotAmbigu'
  options:
    expose: true

api_glose_new:
  path: /api/glose/new
  controller: 'App\Controller\APIController:newGlose'

api_gloses_mot_ambigu_show:
  path: /api/motambigu/gloses
  controller: 'App\Controller\APIController:showGlosesMotAmbigu'
